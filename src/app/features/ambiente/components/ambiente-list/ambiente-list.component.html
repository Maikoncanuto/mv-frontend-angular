<div fxLayout="column" fxFlexAlign="center" class="mv-navbar-container">

  <div fxFlex="55" class="mv-navbar">
    <div fxLayout="row" fxLayoutAlign="space-between center" class="mv-navbar-content">
      <div class="logo">
        <img alt="Logo da empresa" src="../../../../../assets/image/logo.svg">
      </div>

      <div class="mv-navbar-actions" fxLayout="row">
        <mat-icon class="mv-bel">notifications</mat-icon>
        <mat-icon class="mv-bel">account_circle</mat-icon>
      </div>
    </div>
  </div>

  <div fxFlex="45" class="mv-subnavbar">
    <div fxLayout="row" fxLayoutAlign="space-between center" class="mv-subnavbar-content">
      <div class="mv-bemvindos">
        <p>Olá, você está no ambiente - Produção</p>
      </div>

      <div class="mv-subnavbar-actions">
        <button class="mv-button mv-button-default">Setup Atual</button>
        <button class="mv-button mv-button-default">Servidores</button>
      </div>
    </div>
  </div>
</div>

<div class="mv-content" fxLayout="column" fxFlexAlign="space-around center">
  <div class="select-ambiente" fxLayout="column">
    <p>Selecionar Ambiente</p>

    <div fxLayout="row">
      <button class="mv-button mv-button-ambiente">Produção</button>
      <button class="mv-button mv-button-ambiente-default">Simulação</button>
      <button class="mv-button mv-button-ambiente-default">Treinamento</button>
      <button class="mv-button mv-button-ambiente-default">Custom 01</button>
      <button class="mv-button mv-button-ambiente-default">Custom 02</button>
    </div>
  </div>

  <div class="content-aplicativos" fxLayout="row">
    <div fxLayout="column" fxFlex="70">
      <div fxLayout="row">
        <mat-icon class="mv-bel">cloud_download</mat-icon>
        <span class="title-icon-download">Downloads</span>
      </div>

      <div class="itens-downloads-container">
          <mv-ambiente-table-item *ngFor="let itemDownload of itensDownloads"
                                  (onClick)="clickItemDownload(itemDownload)"
                                  [nome]="itemDownload.nome"
                                  [status]="itemDownload.status">
          </mv-ambiente-table-item>
      </div>
    </div>

    <div class="info-empresa" fxFlex="30">
      <mv-ambiente-informacao-empresa-cliente
        (onClickAlteracaoSenha)="clickInformacaoEmpresaClienteAlteracaoSenha()"
        (onClickAtividades)="clickInformacaoEmpresaClienteAtividades()"
        (onClickConfigurarAmbiente)="clickInformacaoEmpresaClienteConfigurarAmbiente()"
        [informacaoEmpresClienteConfig]="informacaoEmpresaClienteConfig"
      ></mv-ambiente-informacao-empresa-cliente>
    </div>
  </div>

  <div class="content-intalacao" fxLayout="row">
    <div fxLayout="column">
      <div id="downloads" fxLayout="row">
        <mat-icon class="mv-bel">notifications</mat-icon>
        <span>Instalação</span>
      </div>
    </div>
    <div fxLayout="row">
      <mv-ambiente-card></mv-ambiente-card>
    </div>
  </div>
</div>
